<!DOCTYPE html>
<html lang="en">
<!-- Alt text added for accessibility purposes -->

<head>
  <title>Luna's Kitchen</title>
  <!-- Metadata for SEO + browser viewport -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Links for styling -->
  <link rel="stylesheet" href="/vendors/normalize-4.1.1.css" />
  <link rel="stylesheet" href="/vendors/border-box.css" />
  <!-- Included Google Fonts Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/nav.css" />
  <link rel="stylesheet" href="styles/footer.css" />
  <!-- Script links + jQuery link -->
  <script src="/vendors/jquery-3.0.0.js" type="application/javascript"></script>
  <script src="/scripts/index.js" type="application/javascript"></script>
  <script src="/scripts/network.js" type="application/javascript"></script>
  <script src="/scripts/searchDish.js" type="application/javascript"></script>
  <script src="/scripts/getOrderItems.js" type="application/javascript"></script>
  <script src="/scripts/timer.js" type="application/javascript"></script> 
  <script src="/scripts/text_twilio.js" type="application/javascript"></script>
</head>

<body>
  <main>
    <div class="tracking_container">
      <img src="https://placehold.co/900x450?text=Order+Tracking&font=roboto" alt="Tracking update">
    </div>
    <div class="middle_container">
      <section class="status_container">
        <h1>Order Status</h1>
        <div class="order_progress"></div>
      </section>
      <section class="status_container">
        <h3>Your Order</h3>
        <div id = "order">
          <table>
            <tr class= "order_table">
              <th>Dish</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
            <tr class= "order_table">
              <td>${order.dishName}</td>
              <td>${order.price}</td>
              <td>${order.quantity}</td>
            </tr>
            <tr>
              <td colspan="2">Delivery Fee</td>
              <td>$2.50</td>
            </tr>
            <tr class="order_table">
              <td colspan="2"><strong>Total Amount</strong></td>
              <td><strong>${order.price + 2.50}</strong></td>
            </tr>
          </table>
          
        </div>
      </section>
      <section class="estimated_time">
        <div class="track_order">
          <h2>Track Order</h2>
        </div>
        <h3>Estimated time</h3>
        <div id="timer"></div>
        <div class="message_button">
          <p>Your delicious meal will be there shortly! You can always come back here to track your order. </p>
        </div>
      </section>
    </div>
  </main>
  <!-- Insert html templates using jQuery -->
  <div id="nav_container"></div>
  <div id="footer_container"></div>
</body>

</html>
