<!DOCTYPE html>
<html lang="en">
<!-- Alt text added for accessability purposes -->

<head>
  <title>Luna's Kitchen</title>
  <!-- Metadata for SEO + browser viewport -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Links for styling -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" />
  <link rel="stylesheet" href="/vendor/border-box.css" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/layout.css" />
  <link rel="stylesheet" href="/styles/nav.css" />
  <link rel="stylesheet" href="/styles/footer.css" />
  <!-- Script links + jQuery link -->
  <script src="/vendor/jquery-3.0.0.js"></script>
  <script src="/scripts/index.js"></script>
  <script src="/scripts/network.js"></script>
</head>

<body>
  <!-- Hero content -->
  <header class="hero_container">

    <form method="GET" action="/api/dishes">

      <h1>Find Meals on the go with Luna's Kitchen!</h1>
      <label for="search-bar">Explore restuarants by cuisine or dish</label>
      <div class="search_row">
        <textarea name="search" id="search-bar" placeholder="Search for your favourite dish"></textarea>
        <button id="search-button" type="submit">Search</button>
      </div>
    </form>
    <!-- Change this image url by grabbing .hero_container -->
    <img class="hero_img" src="https://placehold.co/900?font=roboto" alt="descriptive hero image text">
  </header>
  <!-- Main content -->
  <main>
    <!-- Categories -->

    <article class="categories">
      <h2>Categories</h2>
      <div class="category_container" id="dishCategories">
      </div>
    </article>

    <!-- Popular Dishes/Recommended Dishes -->
    <section class="popular_dishes">
      <div class="popular_header">
        <div>
          <i>Utensils</i>
          <h3>Popular Dishes</h3>
        </div>
        <div>
          <i>Left arrow</i>
          <i>Right arrow</i>
        </div>
      </div>
      <div class="cards_container" id="cardContainer">

      </div>
    </section>
  </main>
  <!-- Insert html templates using jQuery -->
  <div class="nav_container"></div>
  <div id="footer_container"></div>
</body>

</html>
