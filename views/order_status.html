<!DOCTYPE html>
<html lang="en">
<!-- Alt text added for accessability purposes -->

<head>
  <title>Luna's Kitchen</title>
  <!-- Metadata for SEO + browser viewport -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Links for styling -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" />
  <link rel="stylesheet" href="/vendor/border-box.css" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/layout.css" />
  <link rel="stylesheet" href="/styles/nav.css" />
  <link rel="stylesheet" href="/styles/footer.css" />
  <!-- Script links + jQuery link -->
  <script src="/vendor/jquery-3.0.0.js"></script>
  <script src="/scripts/index.js"></script>
  <script src="/scripts/network.js"></script>
</head>

<body>
  <header>
    <h1></h1>
    <img src="" alt="User profile picture">
  </header>
  <main>
    <div class="tracking_container">
      <img src="" alt="Tracking update">
    </div>
    <section class="status_container">
      <div class="order_progress">
        <div>
          <h1>Order Status</h1>
        </div>
        <div>
          <h3 class="steps">1/3</h3>
          <div class="step_desc">
            <h2>Almost there!</h2>
            <p>Your order is being prepared now.</p>
          </div>
        </div>
        <div>
          <h3 class="steps">2/3</h3>
          <div class="step_desc">
            <h2>Done!</h2>
            <p>Your order is ready and is being delivered now.</p>
          </div>
        </div>
        <div>
          <h3 class="steps">3/3</h3>
          <div class="step_desc">
            <h2>Delivered!</h2>
            <p>Your order has been delivered. Enjoy!</p>
          </div>
        </div>
      </div>
    </section>
    <section class="estimated_time">
      <div class="track_order">
        <h2>Track Order</h2>
      </div>
      <div id="timer">
        <h3>Estimated time</h3>
        <p></p>
      </div>
      <div class="message_button">
        <p></p>
        <button class="show_estimate">Hide Order Status</button>
      </div>
    </section>
  </main>
  <!-- Insert html templates using jQuery -->
  <div id="footer_container"></div>
</body>

</html>
